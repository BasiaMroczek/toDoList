<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/pageImage.png">
    <link rel="icon" href="images/toDoListIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Lista Zadań</title>
</head>

<body>
    <main>
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h3 class="section__header">Dodaj nowe zadanie</h3>
            <div class="section__content">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" required>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>

        </section>
        <section class="section">
            <h3 class="section__header">Lista zadań</h3>
            <div class="section__content">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>


</html>
